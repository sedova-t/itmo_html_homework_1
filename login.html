<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login_page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <a href="index.html" class="info">Вернуться на главную</a>
    <h1 class="info">ВОЙТИ</h1>
    <form action="account.html">
        <div class="info">
           <label>
               E-mail:
               <input required type="email" placeholder="E-mail" autocomplete="on" name="email">
           </label>
        </div>
        <div class="info">
            <label>
                Пароль:
                <input required name="password" type="password" maxlength="10" minlength="8" placeholder="Пароль" autocomplete="off">
            </label>
        </div>

        <button>Войти</button>

        <div class="info">
            <a href="registration.html">Зарегистрироваться</a>
        </div>

    </form>

</body>
</html>
