<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<a href="index.html" class="info">Вернуться на главную</a>
<h1 class="info">РЕГИСТРАЦИЯ</h1>
<form>
    <div class="info">
        <label>
            Логин:
            <input required type="text" placeholder="Логин" autocomplete="on">
        </label>
    </div>
    <div class="info">
        <label>
            E-mail:
            <input required type="email" placeholder="E-mail" autocomplete="on">
        </label>
    </div>
    <div class="info">
        <label>
            Пароль:
            <input required name="password" type="password" maxlength="10" placeholder="Пароль" autocomplete="">
        </label>
    </div>
    <div class="info">
        <label>
            Подтвердить:
            <input required name="password" type="password" maxlength="10" placeholder="Подтвердите пароль" autocomplete="">
        </label>
    </div>

    <div class="info">
        <label>
            M
            <input required type="radio" name="gender">
        </label>
        <label>
            Ж
            <input required type="radio" name="gender">
    </div>

    <button>Войти</button>

</form>

</body>
</html>
